<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Music Player</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/f3726a4d63.js" crossorigin="anonymous"></script>
    <!-- my css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- music player container -->
    <div class="player-container">
        <!-- song properties -->
        <div class="img-container">
            <img src="./images/goodness.jpeg" alt="Goodness of God Cover">
        </div>
        <h2 id="title"></h2>
        <h3 id="artist"></h3>
        <audio src=""></audio>
        <!-- progress: holds progress bar for the song -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">5:03</span>
            </div>
        </div>
        <!-- controls -->
         <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
         </div>
    </div>
    <!-- js -->
     <script src="script.js"></script>
</body>
</html>
